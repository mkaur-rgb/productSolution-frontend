<div class="container my-4">
  <h2 class="mb-4 text-primary">Product List (CRUD with Bootstrap)</h2>

  <!-- Product Form -->
  <div class="card p-3 mb-4 shadow-sm">
    <div class="row g-2 align-items-center">
      <div class="col-md-5">
        <input
          type="text"
          class="form-control"
          placeholder="Product name"
          [(ngModel)]="newProduct.name"
        />
      </div>
      <div class="col-md-3">
        <input
          type="number"
          class="form-control"
          placeholder="Price"
          [(ngModel)]="newProduct.price"
        />
      </div>
      <div class="col-md-2">
        <button class="btn btn-success w-100" (click)="addProduct()">
          Add
        </button>
      </div>
    </div>
  </div>

  <!-- Product List -->
  <ul class="list-group">
    <li
      *ngFor="let product of products"
      class="list-group-item d-flex align-items-center justify-content-between"
    >
      <!-- Edit -->
      <div *ngIf="editProductId === product.id" class="w-100">
        <div class="row g-2 align-items-center">
          <div class="col-md-4">
            <input
              type="text"
              class="form-control"
              [(ngModel)]="editedProduct.name"
            />
          </div>
          <div class="col-md-3">
            <input
              type="number"
              class="form-control"
              [(ngModel)]="editedProduct.price"
            />
          </div>
          <div class="col-md-5 d-flex gap-2">
            <button class="btn btn-primary" (click)="saveEdit()">Save</button>
            <button class="btn btn-secondary" (click)="cancelEdit()">
              Cancel
            </button>
          </div>
        </div>
      </div>

      <!-- View -->
      <div
        *ngIf="editProductId !== product.id"
        class="d-flex w-100 justify-content-between align-items-center"
      >
        <span>{{ product.name }} â€” ${{ product.price }}</span>
        <div class="d-flex gap-2">
          <button
            class="btn btn-outline-primary btn-sm"
            (click)="startEdit(product)"
          >
            Edit
          </button>
          <button
            class="btn btn-outline-danger btn-sm"
            (click)="deleteProduct(product.id)"
          >
            Delete
          </button>
        </div>
      </div>
    </li>
  </ul>
</div>
